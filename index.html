<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Music-App</title>
  </head>
  <body>
    <div class="player">
      <audio id="audio-player" src=""></audio>

      <div id="music-thumbnail" class="music-thumbnail mb-3"></div>
      <h2 id="music-name" class="music-name"></h2>
      <p id="music-author" class="music-author"></p>

      <div class="player-progress">
        <div class="player-values">
          <span id="player-current-time">00:00</span>
          <span id="player-duration">00:00</span>
        </div>
        <input id="slider" class="slider" type="range" value="0" />
      </div>

      <div class="player-buttons">
        <button id="btn-repeat" class="btn btn-repeat repeat">
          <i id="repeat-icon" class="fa-solid fa-repeat"></i>
        </button>

        <button id="btn-prev" class="btn btn-prev">
          <i class="fa-solid fa-backward"></i>
        </button>

        <button id="btn-play" class="btn btn-play">
          <i id="btn-play-icon" class="fa-solid fa-play"></i>
        </button>

        <button id="btn-next" class="btn btn-next">
          <i class="fa-solid fa-forward"></i>
        </button>

        <button id="btn-playlist" class="btn btn-playlist">
          <i class="fa-solid fa-list"></i>
        </button>
      </div>

      <div id="playlist" class="playlist">
        <div class="playlist-header">
          <div class="row">
            <span>Music list</span>
          </div>
          <i id="close" class="fa-solid fa-x"></i>
        </div>
        <ul id="songs-list"></ul>
      </div>
    </div>
    <script src="/js/music.js"></script>
    <script defer src="/js/index.js"></script>
  </body>
</html>
